<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Empresas</title>
    <link rel="stylesheet" href="estilo/admin.css">
</head>
<body>

    <nav> 
        <ul class="menu-horizontal">
            <li><a href="./index.html" id="selector">Regresar</a></li>
        </ul> 
    </nav>

    <h1 class="texto">FORMULARIO EMPRESAS</h1>
    
    <!-- Formulario -->
    <form id="productoForm">
        <div class="form-group">
            <input type="text" id="nit" required>
            <label for="nit">NIT</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="descripcion">
            <label for="descripcion">Descripción</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="ubicacion">
            <label for="ubicacion">Ubicación</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="aporte">
            <label for="aporte">Categoria</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="video">
            <label for="video">Video</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="instagram">
            <label for="instagram">Instagram</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="whatsapp">
            <label for="whatsapp">Whatsapp</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="correo">
            <label for="correo">Correo</label>
        </div>
        <input type="hidden" id="hiddenNit" />

 
        <button id="submitButton">Registrar</button>



    </form>

    <!-- Mensaje -->
    <div id="mensaje"></div>

    <!-- Contenedor de tarjetas -->
    <div id="tarjetas-container" class="tarjetas-container">
        <div id="empresas"></div>
    </div>

    <!-- Contador -->
    <div id="cantidad-empresas-añadidas"></div>

    <script src="js/admin.js"></script>
</body>
</html>
